<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Base de Datos de Empleados - PYME</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Simulador de Base de Datos de Empleados de una PYME</h1>
    <br><br>
    <p>Agrega empleados a la base de datos de la PYME.</p>
    <br><br>

    <!-- Formulario para agregar empleado -->
     <form action="">FORMULARIO</form>
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Nombre del empleado" required>
    </div>
    <div>
        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" placeholder="Cargo del empleado" required>
    </div>
    <div>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" placeholder="Edad del empleado" required>
    </div>
    <button id="btnAgregar">Agregar Empleado</button>
    <br><br>
    <h2>Empleados Registrados</h2>
    <br><br>
    <ul id="listaEmpleados">
        <!-- AquÃ­ se mostraran los empleados registrados-->
    </ul>

    <script src="js/script.js"></script>
</body>
</html>
